name: build
run-name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install gcc gettext -y
      - run: msgfmt gcc.po -o gcc.mo
      - uses: actions/upload-artifact@v3
        with:
          name: gcc.mo
          path: gcc.mo